<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="헬스트래커 - 운동을 간편하게 기록하고 관리하는 모바일 웹앱">
    <meta name="theme-color" content="#2196F3">
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="헬스트래커">
    
    <!-- 아이콘 -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    
    <title>헬스트래커</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 헤더 -->
        <header class="app-header">
            <h1>헬스트래커</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <!-- 탭 네비게이션 -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="logging">운동 기록</button>
            <button class="tab-btn" data-tab="history">기록 보기</button>
        </nav>

        <!-- 탭 콘텐츠 -->
        <main class="tab-container">
            <!-- 기록하기 탭 -->
            <div class="tab-content active" id="logging-tab">
                <!-- 운동 기록 -->
                <section class="exercises-section">
                    <div class="section-header">
                        <h2>운동 목록</h2>
                        <button id="resetAllBtn" class="btn-secondary">초기화</button>
                    </div>
                    <div class="exercise-list" id="exerciseList">
                        <!-- 운동 목록이 동적으로 추가됩니다 -->
                    </div>
                </section>

                <!-- 식사 기록 -->
                <section class="meal-log-section">
                    <div class="section-header">
                        <h2>식사 기록</h2>
                    </div>
                    <textarea id="mealLogBox" rows="8" placeholder="식사 기록..."></textarea>
                    <div class="meal-buttons-grid">
                        <button class="meal-btn" data-meal="현재시간">시간</button>
                        <button class="meal-btn" data-meal="물">물</button>
                        <button class="meal-btn" data-meal="커피">커피</button>
                        <button class="meal-btn" data-meal="제로음료">제로음료</button>
                        <button class="meal-btn" data-meal="일반식">일반식</button>
                        <button class="meal-btn" data-meal="키토식">키토식</button>
                        <button class="meal-btn" data-meal="더티식">더티식</button>
                    </div>
                </section>
            </div>

            <!-- 기록 보기 탭 -->
            <div class="tab-content" id="history-tab">
                <section class="history-section">
                    <h2>기록 달력</h2>
                    <div id="calendarView"></div>
                    <div id="dailyRecordView" class="daily-record-view">
                        <h3>선택된 날짜의 기록</h3>
                        <div id="recordDisplay"></div>
                        <div class="daily-stats">
                            <p>총 운동 횟수: <span id="dailyTotalCount">0</span>회</p>
                            <p>연속 운동 일수: <span id="dailyStreak">0</span>일</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- 운동 카운터 모달 -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="exerciseTitle">운동명</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="counter-display">
                <div class="count-number" id="currentCount">0</div>
                <div class="count-label">회</div>
            </div>
            <div class="counter-buttons">
                <button class="count-btn" data-increment="1">+1</button>
                <button class="count-btn" data-increment="10">+10</button>
                <button class="count-btn" data-increment="20">+20</button>
                <button class="count-btn" data-increment="30">+30</button>
                <button class="count-btn" data-increment="50">+50</button>
            </div>
            <div class="modal-actions">
                <button id="resetCount" class="btn-secondary">초기화</n            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
